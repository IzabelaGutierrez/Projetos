<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="estilo.css">

		<script>
			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value
				if(nivel === '') {
					alert('Selecione um nível para iniciar o jogo')
					return false
				}

				//alert(nivel)//teste
				//12º - Níveis de dificuldade, com base no nível selecionado, transf essa info p/ o app.html para definir o tempo que o mosquito ficará disponivel p/ ser clicado.
				window.location.href = "app.html?" + nivel
				//? serve para separar a página dos parâmetros que serão encaminhados para essa pág

			}
		</script>

	</head>
	<body>

		<!--11º - Página inicial com nivel de dificuldade -->

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>					
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
							<option value="">-- Selecionar o Nível --</option>
							<option value="normal">Normal</option>
							<option value="dificil">Difícil</option>
							<option value="chucknorris">Chuck Norris</option>
						</select>
						</div>
					</div>
				</div>
			</div>
				
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
					</div>					
				</div>
			</div>
		</div>

	</body>
</html>
